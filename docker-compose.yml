services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loadharbour-payroll-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/loadharbour_payroll
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - loadharbour-network

  db:
    image: postgres:16-alpine
    container_name: loadharbour-payroll-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=loadharbour_payroll
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - loadharbour-network

volumes:
  postgres_data:

networks:
  loadharbour-network:
    driver: bridge
